  postgres:
    image: postgres
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    environment:
      POSTGRES_USER:  postgres
      POSTGRES_PASSWORD: toread
  adminer:
    image: adminer
    restart: always
    ports:
      - 8888:8080
  redis:
     image: redis
     volumes:
      - redis-data:/data
  gitlabce:
    image: 'gitlab/gitlab-ce:latest'
    restart: always
    hostname: 'gitlab.devops.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'http://gitlab.devops.com:9090'
        gitlab_rails['gitlab_ssh_port'] = 2224
    ports:
      - '9090:9090'
      - '2224:22'
    volumes:
      - gitlab-config:/etc/gitlab
      - gitlab-logs:/var/log/gitlab
      - gitlab-data:/var/opt/gitlab
