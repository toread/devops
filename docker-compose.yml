version: "2"
services:
  nginx:
    build: nginx
    ports:
      - "80:80"
    environment:
      REVERSE_PROXY_DOMAIN_NAME: ${REVERSE_PROXY_DOMAIN_NAME}
  postgres:
    image: postgres
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./docker-entrypoint-initdb.d/init-user-db.sh:/docker-entrypoint-initdb.d/init-user-db.sh
    environment:
      POSTGRES_USER:  postgres
      POSTGRES_PASSWORD: toread
  adminer:
    image: adminer
    restart: always
    ports:
      - 8888:8080
  gitlabce:
    image: 'gitlab/gitlab-ce:latest'
    restart: always
    hostname: 'gitlab.example.com'
    environment:
      GITLAB_OMNIBUS_CONFIG: |
        external_url 'https://gitlab.example.com'
        # Add any other gitlab.rb configuration here, each on its own line
    ports:
      - '80:80'
      - '443:443'
      - '22:22'
    volumes:
      - '/srv/gitlab/config:/etc/gitlab'
      - '/srv/gitlab/logs:/var/log/gitlab'
      - '/srv/gitlab/data:/var/opt/gitlab'
  mattermost:
    image: mattermost/mattermost-prod-app:3.9.0
    environment:
      MATTERMOST_ENABLE_SSL: "true"
      DB_HOST: postgres
      MM_USERNAME:  mattermost
      MM_PASSWORD:  mattermost
      MM_DBNAME: mattermost
    ports:
      - 9999:80
    volumes:
      - mattermost-data:/mattermost/data
      - mattermost-config:/mattermost/config
